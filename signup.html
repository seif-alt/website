<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form method="POST" action=http://127.0.0.1:5000/login>
        <input type="varchar" name="username" placeholder="Username" required>
        <input type="varchar" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <a href=http://127.0.0.1:5000/login>Login</a>
    <a href=http://127.0.0.1:5000>Home</a>
</body>
</html>
