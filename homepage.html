    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: blueviolet;
            margin: 0;
            padding: 0;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .post-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            resize: none;
        }
        .post-form button {
            padding: 10px 20px;
            background-color: #1DA1F2;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .posts {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            color: #333;
        }
        .post {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .post:last-child {
            border-bottom: none;
        }
        .post .content {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .post .like-button {
            color: #1DA1F2;
            cursor: pointer;
        }
        .post .likes-count {
            margin-left: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Post form to submit new posts -->
        <div class="post-form">
            <form action="file:///C:\wamp64\www\IG\templates\hpap.html" method="POST">
                <textarea name="content" placeholder="What's happening?" rows="3" required></textarea>
                <button type="submit">Post</button>
            </form>
        </div>

        <!-- Display all posts -->
        <div class="posts">
                <div class="post" data-id={ post.id >
                    <div class="content"> {{post.content}} </div>
                    <div class="post-footer">
                        <span class="like-button" onclick="likePost"({{ likes }})>
                            <i class="fas fa-heart"></i> Like
                        </span>
                        <span class="likes-count">{{ post.likes_count }} Likes</span>
                    </div>
                </div>
        </div>
    </div>

    <script>
        // Like post function to send an AJAX request to like the post
        function likePost(likes) {
            fetch(`/like/${likes}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const likeCountElement = document.querySelector(`.post[data-id='${postId}'] .likes-count`);
                    likeCountElement.textContent = `${data.likes} Likes`;
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>

</body>
</html>
