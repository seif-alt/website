            <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .post { border: 1px solid #ccc; margin: 10px; padding: 10px; }
        .post img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <h2>Welcome, {{ current_user.username }}!</h2>
    
    <h3>Create a New Post</h3>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <textarea name="caption" placeholder="Caption" required></textarea>
        <button type="submit">Post</button>
    </form>
    
    <h3>All Posts</h3>
    <div id="posts">
        {% for post in posts %}
        <div class="post">
            <h4>{{ post[4] }}:</h4>  <!-- Assuming post[4] is the username -->
            <img src="{{ post[2] }}" alt="Post Image">  <!-- Assuming post[2] is the image URL -->
            <p>{{ post[3] }}</p>  <!-- Assuming post[3] is the caption -->
        </div>
        {% endfor %}
    </div>

    <a href=http://127.0.0.1:5000/profile>Profile</a>
    <a href=http://127.0.0.1:5000/logout>Logout</a>
</body>
</html>
